{% extends 'base.html' %}
{% block content %}
    <h1 class="text_center mb-3">Polls  Questions</h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card md-3">
                <div class="card-body">
                    <p class="lead">
                        {{ question.question_text }}
                    </p>
                    <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote now</a>
                    <a href="{% url 'polls:results' question.id %}" class="btn btn-warning btn-sm">Results</a>

                </div>
            </div>
        {% endfor %}
    {% else %}
            <p>No recent polls</p>
    {% endif %}
{% endblock %}
